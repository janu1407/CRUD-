<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_name">User Name:</label>
        <input type="text" name="user_name" value="{{ user.user_name }}"><br><br>
        <label for="user_email">Email:</label>
        <input type="email" name="user_email" value="{{ user.user_email }}"><br><br>
        <label for="user_password">Password:</label>
        <input type="password" name="user_password" value="{{ user.user_password }}"><br><br>
        <label for="user_address">Address:</label>
        <input type="text" name="user_address" value="{{ user.user_address }}"><br><br>
        <label for="user_phone">Phone:</label>
        <input type="text" name="user_phone" value="{{ user.user_phone }}"><br><br>
        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ user.status }}"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
