<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Status</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_name }}</td>
            <td>{{ user.user_email }}</td>
            <td>{{ user.user_address }}</td>
            <td>{{ user.user_phone }}</td>
            <td>{{ user.status }}</td>
            <td><a href="{% url 'update_user' user_id=user.user_id %}">Update</a></td>
            <td><a href="{% url 'delete_user' user_id=user.user_id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'create_user' %}">Create User</a>    
</body>
</html>
